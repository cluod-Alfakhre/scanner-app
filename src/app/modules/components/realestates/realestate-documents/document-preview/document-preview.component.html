<mat-dialog-content class="custom-dialog">
  <object
    *ngIf="safeUrl"
    [data]="safeUrl"
    type="application/pdf"
    class="w-100 h-100 m-0 p-0"
  ></object>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    class="tertiary-light shadow"
    mat-button
    type="button"
    (click)="close()"
  >
    إغلاق
  </button>
  <button class="accent shadow" mat-button type="button" (click)="saveFile()">
    <a [href]="safeUrl" [download]="data?.fileName || 'ملف مزرعة'">حفظ</a>
  </button>
</mat-dialog-actions>
