<h2 mat-dialog-title class="fs-500">{{ data ? "تعديل" : "إضافة" }} مالك</h2>
<form [formGroup]="ownerForm" (ngSubmit)="confirm()">
  <mat-dialog-content class="custom-dialog">
    <div class="flex-align tb-flex-wrap gap-2 mb-3">
      <div class="field-wrapper flex-grow-1">
        <p class="field-title">اسم المالك</p>
        <mat-form-field class="tb-w-100">
          <mat-label>أكتب اسم المالك هنا...</mat-label>
          <input matInput formControlName="fullName" />
        </mat-form-field>
      </div>
      <div class="field-wrapper flex-grow-1">
        <p class="field-title">الرقم الوطني</p>
        <mat-form-field class="tb-w-100">
          <mat-label>أكتب الرقم الوطني هنا...</mat-label>
          <input
            matInput
            formControlName="nationalId"
            minlength="12"
            maxlength="15"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="flex-align tb-flex-wrap gap-2 mb-3">
      <div class="field-wrapper flex-grow-1" style="flex-basis: 100%">
        <p class="field-title">رقم الهاتف</p>
        <mat-form-field class="tb-w-100">
          <mat-label>أكتب رقم الهاتف هنا...</mat-label>
          <input
            matInput
            formControlName="phoneNumber"
            minlength="7"
            maxlength="15"
          />
        </mat-form-field>
      </div>
      <div class="field-wrapper flex-grow-1 mt-2" style="flex-basis: 100%">
        <mat-checkbox
          *ngIf="!data"
          class="example-margin"
          [formControl]="attachFile"
          >إلحاق مزرعة</mat-checkbox
        >
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
      class="tertiary-light shadow"
      mat-button
      type="button"
      (click)="close()"
    >
      إغلاق
    </button>
    <button class="accent" mat-button [disabled]="disableUpsertButton">
      {{ data ? "تعديل" : "إضافة" }} مالك
    </button>
  </mat-dialog-actions>
</form>
